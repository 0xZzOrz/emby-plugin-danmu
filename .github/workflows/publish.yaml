name: "ğŸ—ï¸ Build Plugin"

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "å‘å¸ƒ Tagï¼Œå¦‚ v1.2.3ï¼ˆç•™ç©ºåˆ™ä¸åˆ›å»º Releaseï¼‰"
        required: false
      release_name:
        description: "Release æ ‡é¢˜ï¼ˆå¯é€‰ï¼‰"
        required: false
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-merged:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build merged package
        run: |
          chmod +x build-merged.sh
          ./build-merged.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emby-plugin-danmu
          path: dist/

      # å½“æ‰‹åŠ¨è§¦å‘ä¸”æŒ‡å®šäº† release_tagï¼Œæˆ– push tag æ—¶åˆ›å»º Release å¹¶ä¸Šä¼  dist ä¸‹çš„å…¨éƒ¨æ–‡ä»¶
      - name: Create Release & Upload assets
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '' && github.event.inputs.release_tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_name != '' && github.event.inputs.release_name || github.ref_name }}
          files: |
            dist/**

