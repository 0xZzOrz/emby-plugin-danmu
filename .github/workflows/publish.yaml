name: "ğŸ—ï¸ Build Plugin"

on:
  workflow_dispatch:

jobs:
  build-merged:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build merged package
        run: |
          chmod +x build-merged.sh
          ./build-merged.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emby-plugin-danmu
          path: dist/

